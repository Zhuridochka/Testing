<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Search</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,italic,500" rel="stylesheet" />
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- Отображаемое тело страницы -->

<body>
	<div class="wrapper">
		<!-----Header----->
		<header class="header">
			<div class="header__conteiner conteiner">
			<div class="header__rigth rigth-header">
				<a href="https:mail.google.com/mail" class="rigth-header__mail">Gmail</a>
				<a class="rigth-header__image" href="https://www.google.ru/imghp?hl=uk&amp;ogbl">Зображення</a>
			</div>
			</div>
		</header>
		<section class="page">
			<div class="page__conteiner conteiner">
			<div class="page__image">
				<img src=".//img/googlelogo.png" alt="Googlelogo">
			</div>
			<form class="page__search search-page" action="https://google.com/search">
            <input class="search-page__entry" type="text" name="q">
            <div class="search-page__nav">
            	<input class="search-page__google" type="submit" value="Пошук Google">
					<input class="search-page__search" type="submit" value="Мені пощастить">
            </div>
        </form>
		  	
			</div>
		</section>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
